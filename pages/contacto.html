<body>

    </section>
        <article class="imagenPrincipal"></article>
    <hr>
    <h1 class="animate__animated animate__pulse"id="tituloPrincipal">Contacto</h1>
    <hr>
    
    <section class="contacto" id="colorDeForm">
    <form action="">
        <fieldset>
            <legend> Info personal </legend>
            <label for="nombre"> Nombre y apellido: </label>
            <input type="text" name="nombre" > <br>
            <label for="correo"> Email: </label>
            <input type="email"  name="correo"> <br>
            <label for="clave"> Contraseña: </label>
            <input type="password" name="clave"> <br>
            <label for="comentario"> Comentarios: </label> <br>
            <textarea name="comentario" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <h3>Selección</h3>
            <h4>Genero</h4>
            <div>Hombre</div>
            <input type="radio" name="genero" value="varon">
            <div>Mujer</div>
            <input type="radio" name="genero" value="mujer">
            <div>No binario</div>
            <input type="radio" name="genero" value="nobinario">
            <!--Menu desplegable-->

            <h4>Pais de origen</h4>

            <select name="paises">
            <option value="">Paises</option>
            <option value="Ar"> Argentina</option>
            <option value="Cl"> Chile</option>
            <option value="Bl"> Bolivia</option>
            <option value="Pr"> Paraguay</option>
            <option value="Ur"> Uruguay</option>
            </select>
            <!--CheckBox-->
            <hr>
            <div>Acepta terminos y condiciones</div>
            <input type="checkbox" name="acepta" value="1">
            
            
        </fieldset>
        <!--Botones-->
        <h2>Validar</h2>
        <input type="submit" value="Enviar"><!-- Enviar-->
        <input type="reset" value="Cancelar">
    </form>
    </section>
